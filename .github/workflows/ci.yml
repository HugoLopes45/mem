name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build
        run: cargo build --release --locked

      - name: Test
        run: cargo test --locked

      - name: Smoke test — stats (no DB)
        run: ./target/release/mem stats

      - name: Smoke test — Stop hook simulation
        run: |
          DB=$(mktemp /tmp/ci-mem-XXXXXX.db)
          echo '{"cwd":"/tmp/smoke-test","session_id":"ci-test"}' \
            | MEM_DB="$DB" ./target/release/mem auto

      - name: Smoke test — PreCompact hook
        run: |
          DB=$(mktemp /tmp/ci-mem-XXXXXX.db)
          output=$(echo '{"cwd":"/tmp/smoke-test"}' \
            | MEM_DB="$DB" ./target/release/mem context --compact)
          echo "$output" | python3 -c "import sys,json; d=json.load(sys.stdin); assert 'additionalContext' in d, 'missing additionalContext field'"
          echo "PreCompact output valid JSON with additionalContext ✓"

      - name: Smoke test — search
        run: |
          DB=$(mktemp /tmp/ci-mem-XXXXXX.db)
          MEM_DB="$DB" ./target/release/mem search "smoke"

  release:
    name: Release build check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Release build
        run: cargo build --release --locked
      - name: Binary size
        run: |
          size=$(stat -c%s target/release/mem 2>/dev/null || stat -f%z target/release/mem)
          echo "Binary size: $(( size / 1024 / 1024 ))MB"
